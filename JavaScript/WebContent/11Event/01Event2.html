   window.onload= init;  //함수 등록

function test() {
			console.log("clicked");
		};
		
  function init(){	
    	console.log("모든 html이 모두 DOM으로 생성된후 실행");

    	};

    		console.log("onmouseout");
    	};	
    	
    	 	/*  keyup,   */
    	document.getElementById("userid").onkeyup= function () {
			console.log(this.value);/* 이벤트 발생한 userid의 value  */

    	document.getElementById("xyz").onclick=function(){
    		console.log(event.screenX, event.screenY);//event 객체 매개변수 없이 사용가능 
    	};
    }//end init
