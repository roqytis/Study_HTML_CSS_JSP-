<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    //인라인 방식
    function init(){
    	console.log("모든 html이 모두 DOM으로 생성된후 실행");
    }
    function xxx(){
    	console.log("xxx() 호출");
    }
    function yyy(){
    	console.log("onmouseover");
    }
    function zzz(){
    	console.log("onmouseout");
    }
    function kkk(v){
    	console.log("키보드가 up", v);
    }
    function xyz(e){
    	console.log(e , e.screenX, e.screenY);
    }
</script>
</head>
<body onload="init()"><!-- BODY가  다 로드 완료시  -->
<!-- 인라인 방식의 이벤트 처리   -->
 <button onclick="xxx()" onmouseover="yyy()" onmouseout="zzz()">클릭</button>
 <input type="text" name="userid" onkeyup="kkk(this.value)">
 <button onclick="xyz(event)">이벤트 정보</button><!--  내장객체 event객체 : 발생한 이벤트의 정보를 저장하는 객체 -->
</body>
</html>
