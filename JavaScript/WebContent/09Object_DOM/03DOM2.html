<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

var arr = ["a.jpg","b.jpg","c.jpg","d.jpg","e.jpg","f.jpg","g.jpg","h.jpg","i.jpg"];

function change(v) {
	console.log(v); //1,2,3
	var imgs= document.getElementsByTagName("img");//태그 이름으로 데이터 얻기 -img
	console.log(imgs); //1,2,3
	//img 태그의 배열 
	var selectArr="";//9개배열 중 3개만 선택 
	if(v ==1){
		selectArr= arr.slice(0,3);//0,1,2
	}
	if(v ==2){
		selectArr= arr.slice(3,6);//3,4,5
	}
	if( v ==3){
		selectArr= arr.slice(6,9);
	}
	//selectArr - idx 0,1,2
	for ( var x in imgs) {//img태그 3개  x= idx
		imgs[x].src="../image/"+selectArr[x];//0번배열의 img태그에   0,0, 1,1 , 2,2
	}
}

</script>
</head>
<body>
<table>
 <tr>
  <td><img src="../image/a.jpg" width="100" height="100" ></td>
  <td><img src="../image/b.jpg" width="100" height="100" ></td>
  <td><img src="../image/c.jpg" width="100" height="100" ></td>
 </tr>
</table>
<a href="javascript:change(1)">1</a>
<a href="javascript:change(2)">2</a>
<a href="javascript:change(3)">3</a>

</body>
</html>
