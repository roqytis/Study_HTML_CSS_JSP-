<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function xxx() {
	var arr= document.getElementsByClassName("fruits");//주의   dom 의 배열 
	console.log(arr);//몇개? class이름이 fruits - 3개 (전체)
			
			
	var str="";  //화면에 뿌려질 항목을 누적     항목 + <br> 항목 <br>
	for (var i = 0; i < arr.length; i++) {//
		var c= arr[i];
		if(c.checked){//선택된 항목만 선별 
			str+= c.value+ "<br>";//선택된 항목의 값을 str 에 누적 
		}
	}
	document.getElementById("result1").innerHTML = "<h1>"+str+"</h1>";
	/* div 태그 사이에 html태그	사용 출력 */
	
	document.getElementById("result2").innerText = str;/*  div태그 사이에 문자열로 출력 */
}


</script>
</head>
<body>
좋아하는           &nbsp;   &nbsp;                      과일 선택하기<br>
사과<input type="checkbox"  class="fruits" value="apple"><br>
오렌지<input type="checkbox" class="fruits"  value="orange"><br>
바나나<input type="checkbox"  class="fruits"  value="banana"><br>
<button onclick="xxx()"> 결과보기</button>
<div id="result1"></div><!--  div, span :   document.getElementById().innerHTML="html태그 " -->
<hr>
<div id="result2"></div><!--  div, span :   document.getElementById().innerText="문자열 " -->

</body>
</html>
