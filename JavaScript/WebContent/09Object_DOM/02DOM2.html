<script type="text/javascript">
function mySort(s){//asc, desc
	 console.log("instruct>>>>>",s);
	var str= document.getElementById("v1").value;//문자열 가져오기
	var arr= str.split(",");//, 기준 배열생성
	if(s =="asc"){//문자열 비교 ==
		arr.sort(ascSort); 
	
	}else{//내림차순
		arr.sort(descSort);
	}
	 var result = document.getElementById("result");
	 result.value = arr;//id   result 에 출력
}

    function ascSort(a,b){
   	 return a-b;
    }
    function descSort(a,b){
   	 return b-a;
    }

</script>
</head>

입력값<input type="text" name="arr"  id="v1" value="1,2,3,2,7,5,6"><br>
<button onclick="mySort('asc')">오름차순 정렬 </button><br>
