<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  
     var n = 10;
     var n2 = n++; //후치:  저장후 증가    n2=n , n= n+1; 
     console.log(n , n2); //11  10
     var n = 10;
     var n2 = ++n; //전치 : 증가 후 저장   n=n+1, n2=n 
     console.log(n , n2); //11 11
    
    
</script>
