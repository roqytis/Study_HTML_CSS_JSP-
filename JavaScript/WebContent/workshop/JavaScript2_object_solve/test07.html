<head>

<title>Insert title here</title>
<script type="text/javascript">

    function check(){
      var v1 = document.getElementById("v1").value;
      
      var data = v1.split(" ");
      var n = data.length;
      var n2=0;
      for(var i=0; i< v1.length; i++){
    	  console.log(v1[i]);
    	  if(v1[i]==" ")continue;
    	  n2++;
      }
      var mesg = "단어수:"+n+"<br>";
          mesg += "글자수:"+n2+"<br>";
       
      document.getElementById("result").innerHTML = mesg;
    } 
  
</script>
</head>
<body>
<h3>문자열 관리</h3>
값:<input type="text" name="v1" id="v1" value="How are you? fine thank you">

</body>
