<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   
   /*
     나이 구하기
   */
   function myAge(m){
	  var year = m.split("/")[0];
	  var current = new Date().getFullYear();  
	  var age =  current - year;
	  return age;
   }
   
   var ssn = '1981/10/20';
   var age = myAge(ssn);
   console.log("현재 나이:", age );

</script>
</head>
