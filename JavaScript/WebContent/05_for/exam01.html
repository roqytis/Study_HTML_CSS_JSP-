<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   for(var n=1;n<=10;n++){
	   console.log("hello",n);
   }
	
   for(var n=0;n<10;n++){
	   console.log("world",n);
   }
   for(var n=10;n<=20;n++){
	   console.log("happy",n);
   }
   ////////////////////////////////////////
   for(var n=10;n>0;n--){
	   console.log("kkkk",n);
   }
   
   for(var n=0;n<10;n+=2){
	   console.log("xxx",n);
   }
</script>
</head>
<body>
<p>hello</p>
</body>
</html>
