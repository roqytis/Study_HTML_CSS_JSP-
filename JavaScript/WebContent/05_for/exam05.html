<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   
   
    //1. 1~100 반복해서 출력하시오. 단, 80이면 반복중지
    for(var i=1;i<=100;i++){
    	if(i==80)break;
    	console.log(i);
    }
    
    //2. 1~100 반복해서 출력하시오. 짝수만 출력하시오. continue
    for(var i=1;i<=100;i++){
    	if(i%2!=0)continue;
    	console.log(i);
    }
    

</script>
</head>
<body>
	<p>hello</p>
</body>
</html>
