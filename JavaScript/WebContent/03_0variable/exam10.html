<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  
     // typeof ==> 타입체크
     var n = 10;
     console.log(typeof n) // "number"
     n = "aaa";
     console.log(typeof n) // "string"
     n = [10,20];
     console.log(typeof n) // "object"
     n = null;
     console.log(typeof n) // "object"
   
     n = undefined;
     console.log(typeof n) // "undefined"
     
     n = function(){};
     console.log(typeof n) // "function"
     
     n = {"name":"홍길동"};
     console.log(typeof n) // "object"
     
</script>

</head>
<body>

</body>
</html>
