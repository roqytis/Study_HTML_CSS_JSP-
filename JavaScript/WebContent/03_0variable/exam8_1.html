	function outputNumbers(count) {//function 리턴타입없음 함수명(매개변수명만){}
	console.log("count====", count);
		for (var i = 0; i < count; i++) {
			console.log(i);
		}
		console.log("i>>", i);//함수범위 변수 
	}//end function 

	outputNumbers(5);//함수호출하여 함수 사용 
	console.log(i);  //i 사용불가
