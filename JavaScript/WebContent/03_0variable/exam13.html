<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 즉시호출함수 - 자바스크립트의 특징
function test(){}
test();//함수 호출 
*
*/
          /* 함수호출하지 않아도 자신이 자신을 호출 해서 자동으로 실행 됨. */
          /* (function(){함수정의 })(); */
      (function() {//익명함수
			console.log("즉시 호출 함수 실습");
		})();//자신이 자신을 즉시 호출 실행함 
          
	       (function(num) {
	   		console.log(num+10);
	   	})(10);	//즉시호출 함수 매개변수 전달

</script>
</head>
<body>

</body>
</html>
