<script type="text/javascript">

//함수 표현식
var aaa= function(){
	console.log("aaa 호출");
	return 100;
}

//일급객체- 변수저장
var xxx1=aaa;
var xxx2=aaa();
console.log(xxx1());
console.log(xxx1);
console.log(xxx2);
////////////////////////////////
//일급객체 - 전달값으로 사용
    function kkk(x){//매개변수로 익명함수를 받음 
	  console.log("kkk 호출",x);
	  x();//trigger역할  //익명함수를 실행
    }
    var ppp = function() {
		console.log("ppp호출");
	};
     
    kkk(ppp);  //kkk함수에 매개변수로 익명함수 전달
/////////////////////////////////
