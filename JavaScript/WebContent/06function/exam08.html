<script type="text/javascript">

function myMax(n,n2){
	var maxValue=n;
	if(n<n2){
		maxValue=n2;
	}
return maxValue;
//return (n>n2)?n:n2
}

console.log(result);
var test=myMax;
console.log(test(1,2));
