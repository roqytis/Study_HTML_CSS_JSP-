<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function aaa(){
	console.log("aaa 함수");
}
function bbb(x) {  //매개변수로 함수를 받음, x= aaa함수 를 받음 
console.log("bbb함수", x);//함수 출력 
x();  //x=aaa함수 , aaa함수 호출 
}
// 2. 일급객체의 첫번째 특징- 전달값에 함수 사용
bbb(aaa); //bbb함수에 매개변수로 aaa함수를 전달

</script>
</head>
<body>

</body>
</html>
