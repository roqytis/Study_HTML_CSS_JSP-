<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// prompt로 정수값을 입력받고
	// 정수값이 짝수인지 홀수 출력하는 코드 작성하시오.
	var n = prompt("정수값을 입력하시오")
	//n = parseInt(n);
	console.log("n====", n);
	
	if(n%2==0){
		console.log("짝수");
	}else{
		console.log("홀수");
	}
	
	var result = "홀수";
	if(n%2==0){
		result = "짝수";
	}
	console.log(result);
</script>
</head>
<body>
<p>hello</p>
</body>
