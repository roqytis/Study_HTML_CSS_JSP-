<style>

a:active {color:#0000FF;}  /* selected link */
/* #00 00 FF   R G B  -  두자리 표현 00~FF 
   #000000 검정색
   #FFFFFF 하얀색
*/
input:focus { background-color:#FF0000;}

</style>

</head>
