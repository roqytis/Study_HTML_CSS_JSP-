<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility 실습</title>
<style type="text/css">
  #box{
  visibility:visible;
  }
</style>
</head>
<body>
<div>
   <span>Dummy</span>
   <div id="box">
      <span>죽는날 까지 하늘을 우러러 한점 부끄럼이 없기를, 잎새에 이는 바람에도 나는 괴로워했다.</span>
   </div>
   <span>Dummy</span>
</div>

</body>
</html>
